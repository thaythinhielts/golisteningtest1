<!DOCTYPE html>
<html>
<head>
  <title>Gap Fill Exercise</title>
  <style>
    input.blank { width: 100px; margin: 0 5px; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <h3>Complete the sentence:</h3>
  <p>
    IELTS is an <input type="text" class="blank" id="q1"> English test.
  </p>
  <p>
    The <input type="text" class="blank" id="q2"> section includes four recordings.
  </p>

  <button onclick="checkAnswers()">Check Answers</button>
  <div id="results"></div>

  <script>
    function checkAnswers() {
      let correct = 0;
      const answers = {
        q1: "academic",
        q2: "listening"
      };

      for (const id in answers) {
        const userInput = document.getElementById(id).value.trim().toLowerCase();
        const inputBox = document.getElementById(id);
        if (userInput === answers[id]) {
          inputBox.style.border = "2px solid green";
          correct++;
        } else {
          inputBox.style.border = "2px solid red";
        }
      }

      document.getElementById("results").innerHTML =
        `<p>You got ${correct} out of ${Object.keys(answers).length} correct.</p>`;
    }
  </script>
</body>
</html>
